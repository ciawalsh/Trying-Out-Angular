<h2>Basket</h2>
<div>
  <table class="table">
    <tr>
      <div class="row">
        <th>Description</th>
        <th>Qty</th>
        <th>Cost</th>
        <th>Total</th>
        <th></th>
      </div>
    </tr>
    <tr ng-repeat='item in basket'>
      <div class="row">
        <td>{{item.name}} - ({{item.colour}})</td>
        <td>{{item.chosenAmount}}</td>
        <td>{{item.price.toFixed(2) | currency:'£'}}</td>
        <td>{{item.chosenAmount * item.price | currency:'£'}}</td>
        <td>
            [<a href ng-click="removeItem(item)">X</a>]
        </td>
      </div>
    </tr>
    <tr>
      <div class="row">
        <td></td>
        <td></td>
        <td>Total:</td>
        <td>{{calculateTotal() | currency:'£'}}</td>
        <td></td>
      </div>
    </tr>
  </table>
</div>
